<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,600;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Design System</title>
  </head>
  <body>
    <h1>Design System</h1>
    
    <section>
      <div class="div div--flexbox">
        <div class="div--div--flexbox">
          <button class="button button--primary">static</button>
          <button class="button button--primary">hovered</button>
          <button class="button button--primary">pressed</button>
          <button class="button button--primary" disabled>disabled</button>
        </div>
        <div class="div--div--flexbox">
          <button class="button button--secondary">static</button>
          <button class="button button--secondary">hovered</button>
          <button class="button button--secondary">pressed</button>
          <button class="button button--secondary" disabled>disabled</button>
        </div>
      </div>
        
      <div class="div div--flexbox">
        <div class="div--div--flexbox">
          <input class="input" type="text" placeholder="Static Input Placeholder">
          <input class="input" type="text" placeholder="Active Input Text">
          <input class="input" type="text" placeholder="Disabled Input" disabled>
        </div>
        
        <div class="div--div--flexbox">
          <input class="input input--error" type="text" placeholder="Input Error!">
          <input class="input input--success" type="text" placeholder="Input Success :)">
          <input class="input input--warning" type="text" placeholder="This Needs your attention">
        </div>
      </div>

    </section>
  </body>
</html>
